 <head>

  <title>点击切换图片</title>
  <style type="text/css">
	*{margin:0;padding:0;}
	#box{
		width:500px;
		height:560px;
		position:relative;
		margin:100px auto;
	}
	img{
		width:500px;
		height:550px;
		left:0;
		top:0;
		position:absolute;
		display:none;
		cursor:pointer;
	}
	.show{
		display:block;
		transition:1s;
	}
  </style>
 </head>
 <body>
	<div id="box">
			<img src="img/x1.jpg" alt="第一张图片" title="点击切换图片" id="img1"  class="show">
			<img src="img/x2.jpg" alt="第二张图片" title="点击切换图片" id="img2">
	</div>
	<script>
		var img1 = document.getElementById("img1");
		var img2 = document.getElementById("img2");
		img1.onmouseover = function(){
			img1.className = "";
			img2.className = "show";
		}
		img2.onmouseout = function(){
			img1.className = "show";
			img2.className = "";
		}
	</script>
 </body>
</html>
